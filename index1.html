<!DOCTYPE html>
<html>
	<head>
		<title>Practice</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"rel="stylesheet"/>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="container text-center mt-5 mb-3">
			<div class="row">
				<div class="col-12">
					<div class="card">
						<div class="card-header bg-dark text-white">
							<div class="card-title ">
								<h1>Employees Details</h1>
							</div>
						</div>
						<div class="card-body">
							<button class="btn btn-outline-dark" id="allemp">All Employee</button>
							<button class="btn btn-outline-info" id="maleemp">All Male Employee</button>
							<button class="btn btn-outline-danger" id="femaleemp">All Femaile Employee</button>
						</div>
					</div>
				</div>
			</div>
			<div class="text-center mt-3">
			<input type="text" name="" id="search" placeholder="Search" class="form-control-lg">
		</div>
		
		<h5  class="text-center mt-2">Total Employee:<span id="total"></span></h5>
		<div class="text-center">
			<table>
				<thead>
					<tr>
						<th>ID</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
						<th>Gender</th>
						<th>Country</th>
					</tr>
				</thead>
				<tbody id="tabelbody">
					
				</tbody>
			</table>
		</div>
		</div>
		
		<script src="javaScript/json.js"></script>
		<script src="javaScript/app1.js"></script>
	</body>
</html>
